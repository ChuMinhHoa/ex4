    <div class="container">
        <p class="h1 text-center">Cong hoa xa hoi chu nghia Viet Nam</p>
        <p class="h3 text-center">Doc lap - Tu do - Hanh Phuc</p>
        <form action="" name="myForm" onsubmit="validateForm()">

            <div class="form-group">
                <label for="">Ten cuoc bau cu</label>
                <input type="text" class="form-control" name="Ten" id="" placeholder="Nhap ten cuoc bau cu">
            </div>

            <div class="form-group">
                <label for="">So phieu bau cu</label>
                <input type="text" class="form-control" name="Sl" id="" placeholder="Nhap so phieu bau cu">
            </div>
            
            <div class="form-group">
                <label for="">Danh sach ung vien</label>
                <input type="text" class="form-control" name="candidates" id="" placeholder="Nhap ten ung vien">
                <div id="CandidateList"></div>
                <br>
                <button class="btn btn-primary" type="button" id="bu">+</button>
            </div>

            <div class="form-group">
                <label for="">Tinh hop le</label>
                <input type="text" class="form-control" name="HL" id="" placeholder="Nhap so ung vien toi da duoc chon trong 1 phieu">
            </div>
            <input class="btn btn-secondary" type="submit" value="Tien hanh kiem phieu">
            
        </form>
